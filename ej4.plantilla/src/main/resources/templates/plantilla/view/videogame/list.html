<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Videogame Dashboard</title>
    <meta
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
            name="viewport"
    />
    <link
            rel="icon"
            href="assets/img/kaiadmin/favicon.ico"
            type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: { families: ["Public Sans:300,400,500,600,700"] },
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["assets/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/plugins.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/kaiadmin.min.css}"/>

</head>

  <body>
  <header th:insert="~{fragments/header :: header}"></header>

  <main role="main">
      <hr>
      <div class="container">

          <div class="card text-white bg-dark mb-3">
              <h4 class="card-header"><strong>Lista Juegos</strong></h4>
              <div class="card-body">

                  <a class="btn btn-primary mb-3" th:href="@{/videogames/add}" role="button">
                      <i class="btn-block" aria-hidden="true">Agregar Videojuego</i>
                  </a>

                  <div th:if="${msgExito != null}" class="alert alert-success" th:text="${msgExito}" role="alert"></div>
                  <div th:if="${msgError != null}" class="alert alert-danger" th:text="${msgError}" role="alert"></div>

                  <!-- Tabla responsive -->
                  <div class="table-responsive">
                      <table class="table table-hover table-bordered table-sm">
                          <thead class="thead-light">
                          <tr>
                              <th scope="col">Nombre</th>
                              <th scope="col">Imagen</th>
                              <th scope="col">Precio</th>
                              <th scope="col">Cantidad</th>
                              <th scope="col">Descripcion</th>
                              <th scope="col">Oferta</th>
                              <th scope="col">Fecha Lanzamiento</th>
                              <th scope="col">Estudio</th>
                              <th scope="col">Categorias</th>
                              <th scope="col">Acciones</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr th:each="videogame : ${videogameList}">

                              <td th:text="${videogame.title}"></td>
                              <td><img th:src="${videogame.imageUrl}" alt="imagen" style="width:80px; height:auto;"></td>
                              <td th:text="${videogame.price}"></td>
                              <td th:text="${videogame.amount}"></td>
                              <td th:text="${videogame.description}"></td>
                              <td th:text="${videogame.onSale}"></td>
                              <td th:text="${videogame.releaseDate}"></td>
                              <td th:text="${videogame.studio.name}"></td>
                              <td th:text="${videogame.category.name}"></td>
                              <td>
                                  <a th:href="@{/videogames/{id}(id=${videogame.id})}"
                                     class="btn btn-success btn-sm" title="Consultar"><i class="fas fa-eye"></i></a>
                                  <a th:href="@{/videogames/{id}/edit(id=${videogame.id})}"
                                     class="btn btn-warning btn-sm" title="Modificar"><i class="fas fa-pencil-alt"></i></a>
                                  <a th:href="@{/videogames/{id}/delete(id=${videogame.id})}"
                                     class="btn btn-danger btn-sm confirmar" title="Borrar"><i class="fas fa-trash"></i></a>
                              </td>
                          </tr>
                          </tbody>
                      </table>
                  </div>

              </div>
          </div>
      </div>
  </main>

    <footer th:insert="~{fragments/footer :: footer}" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>  
       
	<script>
		
			// Guardamos en una variable una funcion que muestra un cuadro de dialogo de tipo confirm
			var dialogoConfirm = function (e) {
				if (!confirm('¿Está seguro de eliminar la información?')) 
					e.preventDefault();
			};

			// Aplicamos a todos los elementos HTML que tengan la clase CSS 'confirmar' el evento click para que muestre el cuadro de dialogo de confirmacion. 
			document.querySelectorAll('.confirmar').forEach(function(elemento) {
				elemento.addEventListener('click', dialogoConfirm, false);
			});
		
	</script>
		
  </body>
</html>
