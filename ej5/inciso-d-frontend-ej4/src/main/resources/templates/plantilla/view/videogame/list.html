<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Videogame List</title>
    <meta
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
            name="viewport"
    />
    <link
            rel="icon"
            href="assets/img/kaiadmin/favicon.ico"
            type="image/x-icon"
    />

    <script src="assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: { families: ["Public Sans:300,400,500,600,700"] },
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["assets/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/plugins.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/kaiadmin.min.css}" />
</head>
<body>
<div class="wrapper">
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>
    <div class="main-panel">
        <div class="main-header">
            <div class="main-header-logo">
                <div class="logo-header" data-background-color="dark">
                    <a th:href="@{/index}" class="logo">
                        <img
                                src="assets/img/kaiadmin/logo_light.svg"
                                alt="navbar brand"
                                class="navbar-brand"
                                height="20"
                        />
                    </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                            <i class="gg-menu-right"></i>
                        </button>
                        <button class="btn btn-toggle sidenav-toggler">
                            <i class="gg-menu-left"></i>
                        </button>
                    </div>
                    <button class="topbar-toggler more">
                        <i class="gg-more-vertical-alt"></i>
                    </button>
                </div>
            </div>
            <header th:insert="~{fragments/header :: header}"></header>
        </div>

        <div class="container">
            <div class="page-inner">
                <div
                        class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4"
                >
                    <div>
                        <h3 class="fw-bold mb-3">Videogame List</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-round">
                            <div class="card-header">
                                <div class="card-head-row">
                                    <div class="card-title">Lista Completa de Videojuegos</div>
                                    <div class="card-tools">
                                        <a
                                                th:href="@{/videogames/add}"
                                                class="btn btn-primary btn-round btn-sm"
                                        >
                          <span class="btn-label">
                            <i class="fa fa-plus"></i>
                          </span>
                                            Agregar Videojuego
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div
                                        th:if="${msgExito != null}"
                                        class="alert alert-success"
                                        th:text="${msgExito}"
                                        role="alert"
                                ></div>
                                <div
                                        th:if="${msgError != null}"
                                        class="alert alert-danger"
                                        th:text="${msgError}"
                                        role="alert"
                                ></div>
                                <div class="table-responsive">
                                    <table
                                            class="table table-hover table-bordered table-striped"
                                    >
                                        <thead class="thead-light">
                                        <tr>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Imagen</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Cantidad</th>
                                            <th scope="col">Descripción</th>
                                            <th scope="col">Oferta</th>
                                            <th scope="col">Fecha Lanzamiento</th>
                                            <th scope="col">Estudio</th>
                                            <th scope="col">Categorías</th>
                                            <th scope="col">Acciones</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="videogame : ${videogameList}">
                                            <td th:text="${videogame.title}"></td>
                                            <td>
                                                <img
                                                        th:src="${videogame.imageUrl}"
                                                        alt="imagen"
                                                        style="width: 80px; height: auto"
                                                />
                                            </td>
                                            <td th:text="${videogame.price}"></td>
                                            <td th:text="${videogame.amount}"></td>
                                            <td th:text="${videogame.description}"></td>
                                            <td th:text="${videogame.onSale}"></td>
                                            <td th:text="${videogame.releaseDate}"></td>
                                            <td th:text="${videogame.studio.name}"></td>
                                            <td th:text="${videogame.category.name}"></td>
                                            <td>
                                                <a
                                                        th:href="@{/videogames/{id}(id=${videogame.id})}"
                                                        class="btn btn-success btn-sm"
                                                        title="Consultar"
                                                ><i class="fas fa-eye"></i
                                                ></a>
                                                <a
                                                        th:href="@{/videogames/{id}/edit(id=${videogame.id})}"
                                                        class="btn btn-warning btn-sm"
                                                        title="Modificar"
                                                ><i class="fas fa-pencil-alt"></i
                                                ></a>
                                                <a
                                                        th:href="@{/videogames/{id}/delete(id=${videogame.id})}"
                                                        class="btn btn-danger btn-sm confirmar"
                                                        title="Borrar"
                                                ><i class="fas fa-trash"></i
                                                ></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:insert="~{fragments/footer :: footer}"></footer>
</div>
<script src="assets/js/core/jquery-3.7.1.min.js"></script>
<script src="assets/js/core/popper.min.js"></script>
<script src="assets/js/core/bootstrap.min.js"></script>

<script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

<script src="assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

<script src="assets/js/plugin/datatables/datatables.min.js"></script>

<script src="assets/js/kaiadmin.min.js"></script>

<script>
    var dialogoConfirm = function (e) {
        if (!confirm("¿Está seguro de eliminar la información?"))
            e.preventDefault();
    };
    document.querySelectorAll(".confirmar").forEach(function (elemento) {
        elemento.addEventListener("click", dialogoConfirm, false);
    });
</script>
</body>
</html>
