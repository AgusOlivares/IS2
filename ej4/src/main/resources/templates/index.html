<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Videojuegos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS File -->
    <link href="static/styles.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{components/header :: cabecera}"></header>

<main class="container my-5">
    <section id="game-management" class="p-4 p-md-5">
        <h3 class="text-center mb-5">Mis Videojuegos</h3>
        <div id="videojuego-table-container" class="table-responsive">
            <!-- Tabla renderizada con Thymeleaf -->
            <table class="table table-dark table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col"># ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Oferta</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="videojuego : ${videojuegos}">
                    <td th:text="${videojuego.id}"></td>
                    <td>
                        <img th:src="${videojuego.rutaimg}"
                             class="game-img"
                             th:alt="${videojuego.nombre}">
                        <span th:text="${videojuego.nombre}"></span>
                    </td>
                    <td th:text="'$' + ${#numbers.formatDecimal(videojuego.precio, 0, 'POINT', 2, 'COMMA')}"></td>
                    <td th:text="${videojuego.cantidad}"></td>
                    <td>
                        <span th:classappend="${videojuego.oferta} ? 'bg-warning text-dark' : 'bg-secondary'"
                              class="badge"
                              th:text="${videojuego.oferta} ? 'Sí' : 'No'"></span>
                    </td>
                    <td>
                        <!-- Botón Eliminar -->
                        <a th:href="@{'/videojuegos/eliminar/' + ${videojuego.id}}"
                           class="btn btn-sm btn-danger">Eliminar</a>
                        <!-- (Opcional) Botón Editar podría llevar a un formulario aparte -->
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Tabla vacía -->
            <p th:if="${#lists.isEmpty(videojuegos)}" class="text-center">No hay videojuegos para mostrar.</p>
        </div>

        <!-- Botón para abrir el modal de nuevo juego -->
        <div class="text-center mt-4">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#gameModal">
                Agregar Videojuego
            </button>
        </div>
    </section>

    <footer th:insert="~{components/footer :: pie-pagina}" class="footer"></footer>
</main>

<!-- Modal para Agregar Videojuego -->
<div th:insert="~{components/newGameForm :: new-form}"></div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
